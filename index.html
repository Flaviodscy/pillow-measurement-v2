<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Dream Pillow Finder ✨</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Helvetica Neue', sans-serif;
            background: #0a0a0a;
            min-height: 100vh;
            color: #fff;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated aurora background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse at top left, rgba(120, 119, 198, 0.3), transparent 50%),
                radial-gradient(ellipse at bottom right, rgba(255, 119, 198, 0.3), transparent 50%),
                radial-gradient(ellipse at center, rgba(120, 219, 255, 0.2), transparent 50%);
            filter: blur(100px);
            animation: aurora 20s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes aurora {
            0%, 100% { transform: rotate(0deg) scale(1); }
            33% { transform: rotate(120deg) scale(1.1); }
            66% { transform: rotate(240deg) scale(0.9); }
        }

        /* Floating particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: float 20s infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(100px);
                opacity: 0;
            }
        }

        /* Ultra glass container */
        .container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(40px) saturate(200%);
            -webkit-backdrop-filter: blur(40px) saturate(200%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            max-width: 600px;
            width: calc(100% - 40px);
            padding: 50px;
            margin: 20px auto;
            position: relative;
            z-index: 10;
            animation: slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(60px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Neon title */
        h1 {
            text-align: center;
            font-size: 42px;
            font-weight: 800;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 40px rgba(102, 126, 234, 0.5);
            letter-spacing: -1px;
        }

        .subtitle {
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 40px;
            font-size: 18px;
            font-weight: 300;
        }

        /* Glowing progress bar */
        .progress-bar {
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 100px;
            margin-bottom: 40px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2, #f093fb);
            transition: width 0.8s cubic-bezier(0.16, 1, 0.3, 1);
            border-radius: 100px;
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.8);
            position: relative;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 40px;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.8));
            animation: shine 2s ease-in-out infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-40px); }
            100% { transform: translateX(40px); }
        }

        /* Holographic options */
        .option {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 25px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
            overflow: hidden;
            margin-bottom: 15px;
        }

        .option::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #667eea, #764ba2, #f093fb, #667eea);
            border-radius: 20px;
            opacity: 0;
            z-index: -1;
            transition: opacity 0.4s;
            background-size: 300% 300%;
            animation: gradient-shift 4s ease infinite;
        }

        @keyframes gradient-shift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .option:hover {
            transform: translateY(-5px) scale(1.02);
            background: rgba(255, 255, 255, 0.08);
        }

        .option:hover::before {
            opacity: 1;
        }

        .option.selected {
            background: rgba(102, 126, 234, 0.2);
            border-color: rgba(102, 126, 234, 0.5);
        }

        .option.selected::before {
            opacity: 1;
        }

        .option strong {
            display: block;
            font-size: 18px;
            margin-bottom: 8px;
            color: #fff;
        }

        .option small {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
        }

        /* Neon buttons */
        .btn {
            padding: 16px 36px;
            border: none;
            border-radius: 100px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            box-shadow: 
                0 10px 30px rgba(102, 126, 234, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 
                0 15px 40px rgba(102, 126, 234, 0.7),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            color: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }

        /* Cool measurement section */
        .measurement-section {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(240, 147, 251, 0.1));
            backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            padding: 35px;
            margin-bottom: 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .measurement-section::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(102, 126, 234, 0.2) 0%, transparent 70%);
            animation: pulse 4s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.1); opacity: 1; }
        }

        .measurement-section h3 {
            color: #fff;
            margin-bottom: 15px;
            font-size: 28px;
            font-weight: 700;
            text-shadow: 0 0 20px rgba(102, 126, 234, 0.5);
        }

        /* Toggle buttons */
        .measurement-toggle {
            display: inline-flex;
            background: rgba(255, 255, 255, 0.05);
            padding: 4px;
            border-radius: 100px;
            margin: 20px 0;
            position: relative;
        }

        .toggle-btn {
            padding: 12px 28px;
            border: none;
            background: transparent;
            border-radius: 100px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 15px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.7);
            position: relative;
            z-index: 1;
        }

        .toggle-btn.active {
            color: #fff;
        }

        .toggle-btn.active::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 100px;
            z-index: -1;
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% { box-shadow: 0 0 20px rgba(102, 126, 234, 0.5); }
            50% { box-shadow: 0 0 30px rgba(102, 126, 234, 0.8); }
        }

        /* Input fields */
        .measurement-input {
            width: 100%;
            padding: 14px;
            margin-top: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            font-size: 16px;
            text-align: center;
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            backdrop-filter: blur(20px);
            transition: all 0.3s ease;
        }

        .measurement-input:focus {
            outline: none;
            border-color: #667eea;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
        }

        .measurement-input-item {
            background: rgba(255, 255, 255, 0.03);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .measurement-input-item div:first-child {
            color: rgba(255, 255, 255, 0.8);
            font-weight: 600;
            margin-bottom: 10px;
        }

        /* Navigation */
        .navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 40px;
            gap: 15px;
        }

        /* Results */
        #results {
            display: none;
            animation: fadeIn 0.8s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .result-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            padding: 35px;
            margin-bottom: 25px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .result-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        .result-card h3 {
            color: #fff;
            font-size: 26px;
            margin-bottom: 15px;
        }

        .result-card p {
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.6;
        }

        /* Camera styles */
        .camera-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: none;
            z-index: 2000;
        }

        .camera-container.active {
            display: block;
        }

        #camera-feed {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1);
        }

        .camera-header {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(30px);
            padding: 20px 40px;
            border-radius: 100px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            z-index: 10;
        }

        .camera-header h3 {
            color: #fff;
            margin: 0;
            font-size: 20px;
        }

        .camera-header p {
            color: rgba(255, 255, 255, 0.7);
            margin: 5px 0 0 0;
            font-size: 14px;
        }

        .camera-controls {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            z-index: 20;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(30px);
            padding: 15px;
            border-radius: 100px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .camera-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            background: rgba(255, 255, 255, 0.9);
            color: #000;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .camera-btn:hover {
            transform: scale(1.1);
        }

        .camera-btn.primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            width: 70px;
            height: 70px;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.5);
        }

        .camera-btn.danger {
            background: #ff4757;
            color: white;
        }

        .close-camera {
            position: absolute;
            top: 30px;
            right: 30px;
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            color: white;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-camera:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        /* Crosshair */
        #crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            pointer-events: none;
        }

        #crosshair::before,
        #crosshair::after {
            content: '';
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        #crosshair::before {
            width: 100%;
            height: 2px;
            top: 50%;
            transform: translateY(-50%);
        }

        #crosshair::after {
            width: 2px;
            height: 100%;
            left: 50%;
            transform: translateX(-50%);
        }

        /* Measurement points */
        .measurement-point {
            position: absolute;
            width: 50px;
            height: 50px;
            transform: translate(-50%, -50%);
            cursor: move;
            z-index: 10;
        }

        .point-inner {
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            border: 3px solid #667eea;
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.8);
            transition: all 0.3s ease;
            position: relative;
        }

        .point-inner::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 10px;
            height: 10px;
            background: #667eea;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }

        .measurement-point.active .point-inner {
            transform: scale(1.2);
            box-shadow: 0 0 30px rgba(102, 126, 234, 1);
        }

        /* Measurement line */
        .measurement-line {
            position: absolute;
            background: #ffd93d;
            height: 3px;
            transform-origin: left center;
            box-shadow: 0 0 10px rgba(255, 217, 61, 0.8);
        }

        /* Measurement label */
        .measurement-label {
            position: absolute;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(20px);
            color: #ffd93d;
            padding: 10px 20px;
            border-radius: 100px;
            font-size: 18px;
            font-weight: 700;
            transform: translate(-50%, -50%);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }

        /* Success toast */
        .success-toast {
            position: fixed;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(52, 211, 153, 0.9);
            backdrop-filter: blur(20px);
            color: white;
            padding: 18px 36px;
            border-radius: 100px;
            box-shadow: 0 10px 30px rgba(52, 211, 153, 0.4);
            z-index: 3000;
            animation: slideDown 0.5s ease;
            font-weight: 600;
        }

        @keyframes slideDown {
            from {
                transform: translate(-50%, -100px);
                opacity: 0;
            }
            to {
                transform: translate(-50%, 0);
                opacity: 1;
            }
        }

        /* Mobile optimization */
        @media (max-width: 600px) {
            .container {
                padding: 35px 25px;
                margin: 10px;
            }
            
            h1 {
                font-size: 32px;
            }
            
            .measurement-input-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <h1>✨ Dream Pillow Finder</h1>
        <p class="subtitle">AI-powered comfort for perfect sleep</p>

        <div class="progress-bar">
            <div class="progress-fill" id="progressBar" style="width: 0%"></div>
        </div>

        <div id="measurementSection" class="measurement-section" style="display: none;">
            <h3>📏 Body Measurements</h3>
            <p style="color: rgba(255, 255, 255, 0.7); margin-bottom: 25px;">Get precise recommendations with your measurements</p>
            
            <div class="measurement-toggle">
                <button class="toggle-btn active" onclick="toggleMeasurementMethod('manual')">✏️ Manual</button>
                <button class="toggle-btn" onclick="toggleMeasurementMethod('camera')">📸 Camera</button>
            </div>

            <div id="manualInput">
                <div class="measurement-input-grid" style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; margin: 25px 0;">
                    <div class="measurement-input-item">
                        <div>Neck Width</div>
                        <input type="number" class="measurement-input" id="neckInput" placeholder="0" min="5" max="30" step="0.1">
                        <small style="color: rgba(255, 255, 255, 0.5);">cm</small>
                    </div>
                    <div class="measurement-input-item">
                        <div>Shoulder Width</div>
                        <input type="number" class="measurement-input" id="shoulderInput" placeholder="0" min="20" max="80" step="0.1">
                        <small style="color: rgba(255, 255, 255, 0.5);">cm</small>
                    </div>
                    <div class="measurement-input-item">
                        <div>Neck-Shoulder</div>
                        <input type="number" class="measurement-input" id="lengthInput" placeholder="0" min="5" max="30" step="0.1">
                        <small style="color: rgba(255, 255, 255, 0.5);">cm</small>
                    </div>
                </div>
                <button class="btn btn-primary" onclick="saveManualMeasurements()">Save Measurements</button>
            </div>

            <div id="cameraButton" style="display: none;">
                <button class="btn btn-primary" onclick="startCameraMeasurement()" style="margin-top: 20px;">
                    📸 Start Camera Measurement
                </button>
            </div>
        </div>

        <div id="quiz"></div>

        <div id="results"></div>

        <div class="navigation">
            <button class="btn btn-secondary" id="prevBtn" onclick="previousQuestion()" style="display: none;">Previous</button>
            <button class="btn btn-primary" id="nextBtn" onclick="nextQuestion()" disabled>Next</button>
        </div>
    </div>

    <div class="camera-container" id="cameraContainer">
        <video id="camera-feed" autoplay playsinline muted></video>
        <div id="crosshair"></div>
        
        <button class="close-camera" onclick="closeCameraMeasurement()">×</button>
        
        <div class="camera-header">
            <h3 id="measurementStep">Step 1: Measure Neck Width</h3>
            <p id="measurementInstruction">Place points at each side of your neck</p>
        </div>
        
        <div id="measurementVisuals"></div>
        
        <div class="camera-controls">
            <button class="camera-btn primary" id="addPointBtn" onclick="addMeasurementPoint()">+</button>
            <button class="camera-btn" id="nextStepBtn" onclick="nextMeasurementStep()" style="display: none;">→</button>
            <button class="camera-btn danger" onclick="clearCurrentMeasurement()">×</button>
        </div>
    </div>

    <script>
        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 20 + 's';
                particle.style.animationDuration = (15 + Math.random() * 10) + 's';
                particlesContainer.appendChild(particle);
            }
        }
        createParticles();

        // Quiz questions
        const questions = [
            {
                id: 'position',
                question: 'What\'s your primary sleeping position?',
                options: [
                    { value: 'side', label: '🤱 Side Sleeper', description: 'I sleep on my side most of the night' },
                    { value: 'back', label: '😴 Back Sleeper', description: 'I sleep on my back facing up' },
                    { value: 'stomach', label: '🛌 Stomach Sleeper', description: 'I sleep face down on my stomach' },
                    { value: 'mixed', label: '🔄 Combination', description: 'I change positions throughout the night' }
                ]
            },
            {
                id: 'firmness',
                question: 'What firmness level do you prefer?',
                options: [
                    { value: 'soft', label: '☁️ Soft', description: 'Like sleeping on a cloud' },
                    { value: 'medium', label: '⚖️ Medium', description: 'Balanced support and comfort' },
                    { value: 'firm', label: '💪 Firm', description: 'Strong support with minimal sink' },
                    { value: 'unsure', label: '🤷 Not Sure', description: 'Help me decide based on my needs' }
                ]
            },
            {
                id: 'issues',
                question: 'Do you experience any of these issues?',
                options: [
                    { value: 'neck_pain', label: '😣 Neck Pain', description: 'Regular neck discomfort or stiffness' },
                    { value: 'snoring', label: '😪 Snoring', description: 'I snore or have breathing issues' },
                    { value: 'hot_sleep', label: '🥵 Sleep Hot', description: 'I often feel too warm at night' },
                    { value: 'none', label: '✨ None', description: 'No specific issues' }
                ]
            },
            {
                id: 'material',
                question: 'Any material preferences?',
                options: [
                    { value: 'memory_foam', label: '🧊 Memory Foam', description: 'Contouring and pressure relief' },
                    { value: 'latex', label: '🌿 Natural Latex', description: 'Eco-friendly and responsive' },
                    { value: 'down', label: '🪶 Down/Feather', description: 'Traditional and luxurious' },
                    { value: 'synthetic', label: '🔬 Synthetic', description: 'Hypoallergenic and affordable' }
                ]
            },
            {
                id: 'budget',

        function addMeasurementPoint() {
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;
            
            if (currentPoints.length < 2) {
                const pointData = {
                    x: centerX,
                    y: centerY,
                    id: Date.now()
                };
                
                currentPoints.push(pointData);
                createDraggablePoint(centerX, centerY, pointData.id);
                
                if (currentPoints.length === 2) {
                    createMeasurementLine();
                    document.getElementById('addPointBtn').style.display = 'none';
                    document.getElementById('nextStepBtn').style.display = 'block';
                }
            }

        function createDraggablePoint(x, y, id) {
            const point = document.createElement('div');
            point.className = 'measurement-point';
            point.dataset.pointId = id;
            point.style.left = x + 'px';
            point.style.top = y + 'px';
            point.innerHTML = '<div class="point-inner"></div>';
            
            let currentX = x;
            let currentY = y;
            let isDragging = false;
            
            const handleStart = (e) => {
                isDragging = true;
                point.classList.add('active');
                e.preventDefault();
            };
            
            const handleMove = (e) => {
                if (!isDragging) return;
                
                const clientX = e.touches ? e.touches[0].clientX : e.clientX;
                const clientY = e.touches ? e.touches[0].clientY : e.clientY;
                
                currentX = clientX;
                currentY = clientY;
                
                point.style.left = currentX + 'px';
                point.style.top = currentY + 'px';
                
                const pointData = currentPoints.find(p => p.id === id);
                if (pointData) {
                    pointData.x = currentX;
                    pointData.y = currentY;
                    updateMeasurementLine();
                }
                
                e.preventDefault();
            };
            
            const handleEnd = () => {
                isDragging = false;
                point.classList.remove('active');
            };
            
            point.addEventListener('touchstart', handleStart, { passive: false });
            document.addEventListener('touchmove', handleMove, { passive: false });
            document.addEventListener('touchend', handleEnd);
            
            point.addEventListener('mousedown', handleStart);
            document.addEventListener('mousemove', handleMove);
            document.addEventListener('mouseup', handleEnd);
            
            document.getElementById('measurementVisuals').appendChild(point);
            measurementElements.push(point);
        }

        function createMeasurementLine() {
            const line = document.createElement('div');
            line.className = 'measurement-line';
            line.id = 'currentLine';
            
            const label = document.createElement('div');
            label.className = 'measurement-label';
            label.id = 'currentLabel';
            
            document.getElementById('measurementVisuals').appendChild(line);
            document.getElementById('measurementVisuals').appendChild(label);
            measurementElements.push(line, label);
            
            updateMeasurementLine();
        }

        function updateMeasurementLine() {
            if (currentPoints.length !== 2) return;
            
            const line = document.getElementById('currentLine');
            const label = document.getElementById('currentLabel');
            if (!line || !label) return;
            
            const p1 = currentPoints[0];
            const p2 = currentPoints[1];
            
            const dx = p2.x - p1.x;
            const dy = p2.y - p1.y;
            const distance = Math.sqrt(dx * dx + dy * dy);
            const angle = Math.atan2(dy, dx) * 180 / Math.PI;
            
            line.style.left = p1.x + 'px';
            line.style.top = p1.y + 'px';
            line.style.width = distance + 'px';
            line.style.transform = `rotate(${angle}deg)`;
            
            const cm = (distance / pixelsPerCm).toFixed(1);
            label.textContent = cm + ' cm';
            label.style.left = (p1.x + p2.x) / 2 + 'px';
            label.style.top = (p1.y + p2.y) / 2 + 'px';
            
            const steps = ['neck', 'shoulders', 'length'];
            cameraMeasurements[steps[currentMeasurementStep]] = parseFloat(cm);
        }

                        <button class="btn btn-primary" onclick="location.reload()" style="background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2);">
                            Start New Assessment
                        </button>
                    </div>
                `;

                resultsDiv.innerHTML = resultsHtml;
            }, 2000);
        }

        function saveResults() {
            const results = {
                answers: answers,
                measurements: measurements,
                recommendations: calculateRecommendations(),
                timestamp: new Date().toISOString()
            };
            
            localStorage.setItem('pillowFinderResults', JSON.stringify(results));
            showToast('✓ Results saved successfully!', 'success');
            
            // Show save confirmation with next steps
            const modal = document.createElement('div');
            modal.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0,0,0,0.9);
                display: flex;
                align-items: center;
                justify-content: center;
                z-index: 3000;
                animation: fadeIn 0.3s ease;
            `;
            
            modal.innerHTML = `
                <div style="background: rgba(255,255,255,0.05); backdrop-filter: blur(30px); padding: 50px; border-radius: 30px; max-width: 500px; text-align: center; border: 1px solid rgba(255,255,255,0.1);">
                    <div style="font-size: 80px; margin-bottom: 20px;">🎉</div>
                    <h3 style="color: #fff; font-size: 32px; margin-bottom: 20px;">Results Saved!</h3>
                    <p style="color: rgba(255,255,255,0.8); font-size: 18px; margin-bottom: 30px;">
                        Your personalized pillow recommendations are saved. You'll receive an email with:
                    </p>
                    <ul style="text-align: left; color: rgba(255,255,255,0.7); margin-bottom: 30px; list-style: none;">
                        <li style="margin-bottom: 10px;">✅ Your complete sleep profile</li>
                        <li style="margin-bottom: 10px;">🏷️ Exclusive discount codes</li>
                        <li style="margin-bottom: 10px;">📍 Store locations near you</li>
                        <li style="margin-bottom: 10px;">💡 Sleep improvement tips</li>
                    </ul>
                    <button onclick="this.parentElement.parentElement.remove()" class="btn btn-primary">
                        Awesome!
                    </button>
                </div>
            `;
            
            document.body.appendChild(modal);
        }

        function shareResults() {
            const text = `I just found my perfect pillow match using the Dream Pillow Finder! 🛏️✨`;
            
            if (navigator.share) {
                navigator.share({
                    title: 'My Perfect Pillow Match',
                    text: text,
                    url: window.location.href
                });
            } else {
                // Fallback
                const dummy = document.createElement('textarea');
                document.body.appendChild(dummy);
                dummy.value = text + ' ' + window.location.href;
                dummy.select();
                document.execCommand('copy');
                document.body.removeChild(dummy);
                showToast('✓ Link copied to clipboard!', 'success');
            }
        }

        function printResults() {
            window.print();
        }

        // Add CSS animation for spin
        const style = document.createElement('style');
        style.textContent = `
            @keyframes spin {
                to { transform: rotate(360deg); }
            }
            @media print {
                body { background: white; }
                .container { box-shadow: none; }
                .btn, .navigation { display: none; }
            }
        `;
        document.head.appendChild(style);

        // Initialize the app
        init();
    </script>
</body>
</html>
